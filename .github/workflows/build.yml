name: Master Branch Build

on:
  push:
    paths-ignore:
      - '**.md'
      - '.github/**'
      - '!.github/workflows/**'
    branches:
      - master

jobs:
  mvnBuild:
    name: Alaha Build
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[s]')"
    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v1
        with:
          path: ~/.m2
          key: m2-${{ hashFiles('**/pom.xml') }}
      - uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Run Maven Build
        run: |
          bash neko.sh rebuild -P proguard
          echo ::set-env name=JAR_FILE::$(find bot/target -name "td-user-bot-*.jar")
      - name: Upload Jar
        uses: actions/upload-artifact@master
        with:
          name: td-user-bot
          path: ${{ env.JAR_FILE }}